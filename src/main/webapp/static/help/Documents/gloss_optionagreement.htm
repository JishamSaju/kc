<p class="GlossaryHeading">Option Agreement</p>
<p class="C1HPopupTopicText">An agreement whereby the owner of Intellectual 
Property (IP) grants another party the right to review the IP for a finite 
period of time before offering its use to other parties.</p></body></html>

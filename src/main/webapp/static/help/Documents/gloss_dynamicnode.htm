<p class="GlossaryHeading">Dynamic Node</p>
<p class="MsoNormal"><span class="C1HPopupTopicTextChar"><span style="FONT-SIZE: 8pt">An advanced type of Route Node|keyword=Route Node that 
can be used to generate complex routing paths on the fly. Typically used 
whenever the route path of a document cannot be statically defined and must be 
completely derived from document data.</span></span></p></body></html>

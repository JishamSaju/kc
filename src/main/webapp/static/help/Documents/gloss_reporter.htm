<p class="GlossaryHeading">Reporter</p>
<p class="C1HPopupTopicText">The PI, co-PI, spouse, domestic partner, dependent 
children, and any others responsible for the design, conduct, and reporting of 
research.  Also includes clinical investigators and sub-investigators who 
are responsible for obtaining informed consent from human research participants. 
</p></body></html>

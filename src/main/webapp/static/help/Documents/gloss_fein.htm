<p class="GlossaryHeading">FEIN</p>
<p class="C1HPopupTopicText">A Federal Employer Identification Number is also 
known as an Employer Identification Number (EIN) and is used by the federal 
government to identify a business entity. The vendor in Kuali is keyed on either 
the FEIN or SSN - except when the vendor is foreign and no tax number is 
required.</p></body></html>

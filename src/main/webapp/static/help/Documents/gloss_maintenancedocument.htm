<p class="GlossaryHeading">Maintenance Document</p>
<p class="C1HPopupTopicText">An e-doc initiated to create or modify, i.e., 
"maintain", a Kuali table record.  Maintenance documents can be initiated 
from the Menu for a large variety of attributes, e.g., Agency, Proposal Type, 
etc. Most are accessible from the Maintenance menu or the Administration 
Menu.</p></body></html>

<p class="GlossaryHeading">Document Type Policy</p>
<p class="C1HPopupTopicText">Document Type Policies advise various checks and 
authorizations for instances of a document type during the routing process. For 
more information about the document type policy, please refers to Document Type 
Polices page.</p></body></html>

<p class="GlossaryHeading">Project Start Date</p>
<p class="C1HPopupTopicText">In the Proposal Module, this is the requested project 
start date for the project in the proposal.  In the Award Module this 
becomes the project period start date as reflected in the sponsor award 
instrument.  These two fields may not be the same. </p></body></html>

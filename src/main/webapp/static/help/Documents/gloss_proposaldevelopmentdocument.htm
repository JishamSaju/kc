<p class="GlossaryHeading">Proposal Development Document</p>
<p class="C1HPopupTopicText">The proposal development document represents a series 
of pages that enable the user to create an electronic version of the proposal. 
These pages will accommodate all the information required by the 
sponsor and the institution for a full proposal submission.
